<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi - PT Nusantara Sejahtera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .register-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-register {
      background: #28a745;
      color: white;
      border: none;
    }
    .btn-register:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <!-- Halaman Registrasi -->
  <div class="register-container">
    <h3>Daftar</h3>
    <form>
      <div class="mb-3">
        <label for="fullname" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="fullname" placeholder="Masukkan nama lengkap" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
      </div>
      <button type="submit" class="btn btn-register w-100">Daftar</button>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    Â©Copyright by 12345678_Nama_Kelas
  </footer>
</body>
</html>
